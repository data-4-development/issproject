<label class="col-md-4">Post Title </label>

<div class="form-group">
      <input type="text" name="post_title" [(ngModel)]="post.title" placeholder="Post Title .... " />
    </div>
    <textarea name="post_body" [(ngModel)]="post.body"></textarea>

    <form [formGroup]="editorForm" >
      <div class="form-group">
        <label for="editor"> Summary </label>
        <quill-editor #disciplineQE id="discipline-qe" formControlName="editor" ></quill-editor>
      </div>

   
    </form>

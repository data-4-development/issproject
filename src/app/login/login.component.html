<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
<br>  <p class="text-center"></p>
<hr>





<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Log In to your Account</h4>
	<p class="text-center">Log in with facebook or twitter account </p>
	<p>
		<a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
		<a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
	</p>
	<p class="divider-text">
        <span class="bg-light">OR</span>
    </p>
	<form (submit)="onLoginSubmit()">
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="username" [(ngModel)]="username" class="form-control" placeholder="Username" type="text">
    </div> <!-- form-group// -->
 
    

    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" [(ngModel)]="password" name="password" placeholder="type your password" type="password">
    </div> <!-- form-group// -->
                                         
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Log In  </button>
    </div> <!-- form-group// -->      
    <p class="text-center">you don't Have an account? <a href="">Sign Un</a> </p>                                                                 
</form>
</article>
</div> <!-- card.// -->

</div> 
<!--container end.//-->
